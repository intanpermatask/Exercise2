<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Simple calculator using HTML, CSS and JavaScript."/>
        <meta name="author" content="Intan Permata" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="screen"><input type="text" readonly id="screen"></div>
            <div class="keys">
                <input type="button" class="button orange" value="C" id="C" onclick='clear()'>
                <br />
                <input type="button" class="button grey" value="7" id="7" onclick='display("7")'>
                <input type="button" class="button grey" value="8" id="8" onclick='display("8")'>
                <input type="button" class="button grey" value="9" id="9" onclick='display("9")'>
                <input type="button" class="button orange" value="/" id="/" onclick='display("/")'>
                <br />
                <input type="button" class="button grey" value="4" id="4" onclick='display("4")'>
                <input type="button" class="button grey" value="5" id="5" onclick='display("5")'>
                <input type="button" class="button grey" value="6" id="6" onclick='display("6")'>
                <input type="button" class="button orange" value="*" id="*" onclick='display("*")'>
                <br />
                <input type="button" class="button grey" value="1" id="1" onclick='display("1")'>
                <input type="button" class="button grey" value="2" id="2" onclick='display("2")'>
                <input type="button" class="button grey" value="3" id="3" onclick='display("3")'>
                <input type="button" class="button orange" value="-" id="-" onclick='display("-")'> 
                <br />
                <input type="button" class="button grey" value="0" id="0" onclick='display("0")'>
                <input type="button" class="button grey" value="." id="." onclick='display(".")'>
                <input type="button" class="button orange" value="=" id="=" onclick='result()'>
                <input type="button" class="button orange" value="+" id="+" onclick='display("+")'>
            </div>
        </div>
        <script type="text/javascript" src="exercise2.js"></script>
        <footer>
            <p>"C" button is still under development. Please refresh to begin!</p>
            <p>Simple calculator &copy; Intan Permata </p>
        </footer>
    </body>
</html>
